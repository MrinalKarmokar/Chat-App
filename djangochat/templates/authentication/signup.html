{% extends '../base.html' %} {% block title %}Signup{% endblock title %} {%
block body %}

<div class="container">
  <!-- alerts -->
  {% for message in messages %}
  <div
    class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm"
    role="alert"
  >
    <h5>
      <svg
        class="bi flex-shrink-0 me-2"
        width="24"
        height="24"
        role="img"
        aria-label="{{ message.tags }}"
      >
        <use xlink:href="#{{ message.tags }}" /></svg
      >{{message}}
    </h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {% endfor %}
</div>

<div class="container-fluid text-dark">
  <div class="row">
    <div class="col-md-5 mx-auto my-5">
      <div id="second">
        <div class="myform form">
          <div class="logo mb-3">
            <div class="col-md-12 text-dark text-center">
              <h1>Chat App Signup</h1>
            </div>
          </div>

          <form method="POST" action="" name="registration">
            {% csrf_token %}
            <div class="form-group text-start">
              <div class="form-group my-3">
                <label for="username">Username</label>
                <input
                  type="text"
                  name="username"
                  class="form-control"
                  id="username"
                  aria-describedby="usernameHelp"
                  placeholder="Enter username"
                  required
                />
              </div>
              <div class="row my-2">
                <div class="col">
                  <label for="exampleFormControlInput1" class="form-label"
                    >First Name</label
                  >
                  <input
                    type="text"
                    name="first_name"
                    class="form-control"
                    placeholder="First name"
                    aria-describedby="emailHelp"
                    aria-label="First name"
                    required
                  />
                </div>
                <div class="col">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Last Name</label
                  >
                  <input
                    type="text"
                    name="last_name"
                    class="form-control"
                    placeholder="Last name"
                    aria-describedby="emailHelp"
                    aria-label="Last name"
                  />
                </div>
              </div>
              <div class="form-group my-3">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                  required
                />
              </div>
              <div class="form-group my-3">
                <label for="exampleInputEmail1">Password</label>
                <input
                  type="password"
                  name="password"
                  autocomplete="on"
                  id="password"
                  class="form-control"
                  aria-describedby="pwnote"
                  placeholder="Enter Password"
                  required
                />
              </div>
              <div class="form-group my-3">
                <label for="exampleInputEmail1">Repeat Password</label>
                <input
                  type="password"
                  name="password2"
                  autocomplete="on"
                  id="password2"
                  class="form-control"
                  aria-describedby="pwnote"
                  placeholder="Repeat Password"
                  required
                />
              </div>
              <div class="col-md-12 text-center mb-3 my-4">
                <button
                  type="submit"
                  name="createbtn"
                  class="btn btn-dark shadow"
                >
                  Create Account
                </button>
              </div>
              <div class="col-md-12 my-3">
                <div class="form-group">
                  <p class="text-center">
                    <a href="{% url 'login' %}" id="signin"
                      >Already have an account?</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
